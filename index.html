<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация - Yota Franchise Report</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Вход в систему</h1>
    <form id="login-form">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Войти</button>
    </form>
    <div class="feedback">
      <button onclick="showContactForm()">Обратная связь</button>
    </div>
  </div>

  <div id="contact-form" class="hidden">
    <h2>Обратная связь</h2>
    <form>
      <label for="contact-email">Ваш email:</label>
      <input type="email" id="contact-email" name="email" required>
      <label for="contact-subject">Тема:</label>
      <input type="text" id="contact-subject" name="subject" required>
      <label for="contact-message">Сообщение:</label>
      <textarea id="contact-message" name="message" required></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
